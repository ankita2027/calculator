<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 middle-div d-flex flex-column justify-content-center text-light mt-5 ">
                <h1 class="d-flex justify-content-center">Calculator</h1>
                First Number
                <input class="num1 form-control" type="text" placeholder="Enter 1st Number">
                Second Number
                <input class="num2 form-control" type="text" placeholder="Enter 2nd Number">
                <div class="option d-flex justify-content-center my-4">
                    <button onclick="add()" class="btn1 rounded-pill mx-1 p-1">Addition</button>
                    <button onclick="sub()" class="btn1 rounded-pill mx-1 p-1">Substraction</button>
                    <button onclick="mul()" class="btn1 rounded-pill mx-1 p-1">Multiplication</button>
                    <button onclick="div()" class="btn1 rounded-pill mx-1 p-1">Division</button>
                </div>

                <div class="output">
                    <h1 class="result1"></h1>
                    <h1 class="result2"></h1>
                    <h1 class="result3"></h1>
                    <h1 class="result4"></h1>
    
                </div>

            </div>
            
            <div class="col-md-4"></div>
        </div>
    </div>



    <script src="./inputOutput.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
